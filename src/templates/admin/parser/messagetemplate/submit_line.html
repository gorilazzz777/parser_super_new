{% extends "admin/submit_line.html" %}

{%  block extra-actions %}

<div class="form-group">
    <input type="button" class="btn btn-outline-info form-control" value="Отправить тестовый пуш" data-toggle="modal" id="send" data-target="#exampleModal">
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Отправка тестового пуша</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row field-buyer_phone">
            <div>
               <label class="required" for="id_phone" style="">Номер телефона:</label>
               <input type="text" name="_phone" class="vTextField" id="id_phone">
            </div>
        </div>
        <div class="form-row field-buyer_name">
            <div>
               <label class="required" for="id_order" style="">Номер накладой:</label>
               <input type="text" name="_order" class="vTextField" id="id_oder">
            </div>
        </div>
        <div class="form-row field-buyer_name">
            <div>
               <label class="required" for="id_send" style="">Текст сообщения:</label>
               <input type="text" name="_message_text" class="vTextField" id="id_send">
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-primary" name="_send">Отправить</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script  type="text/javascript">
$("#send").click(function(ob) {
    setTimeout(function () {
        $('body').removeClass("modal-open");
    }, 500);
})
    </script>
{%  endblock %}
